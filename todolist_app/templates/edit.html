{% extends 'base.html' %}

{% block title %}
  <title>Edit Tak - Gbera</title>
{% endblock %}

{% block content %}
  <div class="container">
    <br />

    {% if task_obj.manager == request.user %}
      <form method="POST" class="row">
        {% csrf_token %}
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
          <input type="text" name="task" class="form-control" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}" />
        </div>

        <input type="hidden" name="done" value="{{ task_obj.done }}" />

        <div class="col-lg-2">
          <button type="submit" class="btn btn-primary w-100">Update Task</button>
        </div>
      </form>
    {% else %}
      <p>Access Restricted, You Are Not Allowed!</p>
    {% endif %}
  </div>
{% endblock %}
